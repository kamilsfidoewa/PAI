<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        const CUSTOM_EVENT_NAME = 'asdf';
        $(document).ready(function () {
            alert('Czy wiesz, że możesz skopiować ten tekst przy pomocy skrótu Ctrl + C.');
            $('button').bind(CUSTOM_EVENT_NAME, () => {
                alert(`Custom event ${CUSTOM_EVENT_NAME}`);
            });
            $('*').unbind();
        });
        function edit() {
                const row = $(this);
                const content = row.text();
                row.html(`<input id="edit" type="text" value="${content}"/>`);
            $('button').trigger(CUSTOM_EVENT_NAME)
                $('#edit').blur(function () {
                    row.text($(this).val());
                    row.one('click', edit);
                }).focus();
            }
            $(function () {
                $('td').one('click', edit);
            });
    </script>
</head>

<body>
    <table>
        <tr>
            <td>Wlazł</td>
        </tr>
        <tr>
            <td>kotek</td>
        </tr>
        <tr>
            <td>na</td>
        </tr>
        <tr>
            <td>...</td>
        </tr>
    </table>
    <button>btn</button>
</body>

</html>
